name: Daily News Bot

on:
  schedule:
    # 매일 한국 시간 오전 7시 실행 (UTC 22:00)
    # 시간을 바꾸려면 cron 계산기를 참고하세요.
    - cron: '0 22 * * *'
  workflow_dispatch: # 수동 실행 버튼 추가

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 저장소 코드 가져오기
      uses: actions/checkout@v3

    - name: 파이썬 설정하기
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 라이브러리 설치
      run: |
        pip install requests

    - name: 뉴스 봇 실행
      env:
        NAVER_ID: ${{ secrets.NAVER_ID }}
        NAVER_SECRET: ${{ secrets.NAVER_SECRET }}
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      run: python main.py
